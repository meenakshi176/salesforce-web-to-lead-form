<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web to Lead Form</title>
    <link rel="stylesheet" href="style.css" />
    <!-- get this script key from web to lead generate form in org -->
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Create Lead</h1>
    <form
      action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DIR000001ZNp0"
      method="POST"
      onsubmit="beforesumbit(event)"
    >
      <!-- from generated org line no 20 -->
      <input
        type="hidden"
        name="captcha_settings"
        value='{"keyname":"webtoleadform","fallback":"true","orgId":"00DIR000001ZNp0","ts":""}'
      />
      <input type="hidden" name="oid" value="00DIR000001ZNp0" />
      <input
        type="hidden"
        name="retURL"
        value="https://meenakshi176.github.io/salesforce-web-to-lead-form/thanks.html"
      />
      <input type="hidden" name="Lead_Date__c" class="outputdate" />
      <label for="first_name">First Name</label
      ><input
        id="first_name"
        maxlength="40"
        name="first_name"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="last_name">Last Name</label
      ><input
        id="last_name"
        maxlength="80"
        name="last_name"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="email">Email</label
      ><input
        id="email"
        maxlength="80"
        name="email"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="date">Create Date</label>
      <input type="date" required="true" class="inputdate" /><br />
      <div
        class="g-recaptcha"
        data-callback="captchasuccess"
        data-sitekey="6LciZx8qAAAAAHqSZTXB8n37N9uktRkRp_oIgi1D"
      ></div>
      <br />
      <input type="submit" name="submit" class="button" />
    </form>
  </body>
</html>
